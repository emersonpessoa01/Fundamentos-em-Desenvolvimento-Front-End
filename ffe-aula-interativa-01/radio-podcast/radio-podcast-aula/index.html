<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./css/style.css" />

    <title>React Podcasts</title>
  </head>
  <body>
    <div class="container">
      <h1>React Podcasts</h1>

      <div>
        <input id="inputFrequency" value="87.5" type="text" readonly disabled />
      </div>

      <div>
        <input
          min="87.5"
          max="108"
          step="0.1"
          id="rangeFrequencies"
          value="87.5"
          type="range"
        />
      </div>

      <div id="divPodcast">
        Nenhum podcast encontrado
      </div>
    </div>

    <script defer src="./js/podcasts.js"></script>
    <script defer src="./js/script.js"></script>
  </body>
</html>
